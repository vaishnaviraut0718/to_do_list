<div class="container-fluid gradient-background text-black py-5" style=" background-size: cover;background-image: url('../assets/pexels-content-pixie-1405717-2736499.jpg');">
    <div class="row justify-content-center" style="margin-top: 100px;">
      <div class="col-md-6">
        <div class="card">
          <div class="card-title text-center  text-black">
            <h2>Registration</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="signup" (ngSubmit)="signupdata()">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter your name" required>
                <div *ngIf="signup.get('name').invalid && signup.get('name').touched" class="text-danger">
                    <small *ngIf="signup.get('name').errors?.required">Name is required.</small>
                    <small *ngIf="signup.get('name').errors?.minlength">Name must be at least 3 characters long.</small>
                  </div>
              </div><br>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter your email" required>
                <div *ngIf="signup.get('email').invalid && signup.get('email').touched" class="text-danger">
                    <small *ngIf="signup.get('email').errors?.required">Email is required.</small>
                    <small *ngIf="signup.get('email').errors?.email">Enter a valid email.</small>
                  </div>
              </div><br>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password" required>
                <div *ngIf="signup.get('password').invalid && signup.get('password').touched" class="text-danger">
                    <small *ngIf="signup.get('password').errors?.required">Password is required.</small>
                    <small *ngIf="signup.get('password').errors?.minlength">Password must be at least 6 characters long.</small>
                  </div>
              </div><br>
              <div class="d-grid gap-2">
              <button type="submit"  class="btn btn-primary" [disabled]="signup.invalid">Register</button><br>
            </div >
            <div class="card-footer text-muted text-center">
              <p>You Already Have Account &nbsp;<a routerLink="/login">Login</a></p>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
