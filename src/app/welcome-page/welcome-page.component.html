
    <div class="body">
        
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid d-flex flex-wrap align-items-center">
                <h2 class="navbar-text mb-0">
                    Welcome, {{ user | uppercase }}!
                </h2>
                <div class="custom-spacing">
                    <button class="btn btn-secondary" type="button" (click)="Logout()">Logout</button>
                </div>
            </div>
        </nav>
        
    
        <div class="container mt-5 outer">
            <h1 class="text-center">To Do List</h1>
            <br>
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter Todo" [(ngModel)]="addTaskValue" required>
                        <button class="btn btn-secondary" type="button" (click)="addTask()" [disabled]="!addTaskValue.trim()">Add Todo</button>
                    </div>
                    <table class="table table-striped">
                        <tbody>
                            <tr *ngFor="let task of taskArr; let i = index;">
                                <th scope="row">{{ i + 1 }}</th>
                                <td>{{ task.task_name }}</td>
                                <td class="text-primary fw-bold cursor-pointer" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="call(task)" type="button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                                        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
                                    </svg>
                                </td>
                                <td class="text-danger fw-bold cursor-pointer" (click)="deleteTask(task)">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                                    </svg>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Todo</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Enter Todo" [(ngModel)]="editTaskValue" required>
                                <button class="btn btn-secondary" type="button" data-bs-dismiss="modal" (click)="editTask()">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
